<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>INIAD Sensors</title>
    <link rel="stylesheet" type="text/css" href="css/sample-api.css" />
  </head>
  <body>

    <h1>INIAD Room Monitoring</h1>
    <p>
      <label for="iniad-id">INIAD Account</label>
      <input id="iniad-id" type="text">
    </p>
    <p>
      <label for="iniad-pw">INIAD Password</label>
      <input id="iniad-pw" type="password">
    </p>

    <h2>Get the Sensor Information</h2>

    <p>
      <label for="room-number">Classroom number</label>
      <input id="room-number" type="text">
      <button onclick="getRoomStatus()">Getting Sensor Info</button>
    </p>

    <div class="result">
      <p>
        API call result: <span id="monitoring-result"></span> <br />
        Temperature: <span id="room-temperature"></span> <br />
        Humidity: <span id="room-humidity"></span> <br />
        Airpressure: <span id="room-airpressure"></span> <br />
        Illuminance: <span id="room-illuminance"></span>
      </p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/iniad_api.js"></script>
    <script type="text/javascript" src="js/room_status.js"></script>
  </body>
</html>
