<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>colspan および rowspan</title>
  </head>

  <body>
    <table>
      <tr>
        <th colspan="2">商品分類</th>
        <th>1個あたりの値段（円）</th>
        <th>個数（個）</th>
      </tr>
      <tr>
        <td rowspan="2">果物</td>
        <td>みかん</td>
        <td>50</td>
        <td>10</td>
      </tr>
      <tr>
        <td>りんご</td>
        <td>100</td>
        <td>50</td>
      </tr>
      <tr>
        <td>野菜</td>
        <td>トマト</td>
        <td>100</td>
        <td>20</td>
      </tr>
    </table>
  </body>
</html>
