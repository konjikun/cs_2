<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>絶対URLと相対URL</title>
  </head>

  <body>
    <h3>絶対URL</h3>
    <img src="http://cs-essentials.iniad.org/url_test/img/circle.png" alt="円です">
    <h3>相対URL</h3>
    <img src="//cs-essentials.iniad.org/url_test/img/circle.png" alt="円です">
    <img src="/url_test/img/circle.png" alt="円です">
    <img src="img/circle.png" alt="円です">
    <img src="./img/circle.png" alt="円です">
  </body>
</html>
